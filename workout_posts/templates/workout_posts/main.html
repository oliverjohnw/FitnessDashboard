{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'workout_posts/main.js'%}" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
{% endblock scripts %}

{% block title %}
Dashboard
{% endblock title %}

{% block content %}
        <div class="tab-content">
            <div class="tab-pane fade show active" id="posts">
                <div id="posts-box"></div>
                <div id="spinner-box" class = "text-center">
                    <div class="spinner-border" role="status"></div>
                </div>
                    <div class="text-center mb-3" id="end-box">
                        <button class="btn btn-primary" id="load-btn">Load More</button>
                </div>
            </div>
        </div>
{% endblock content %}
